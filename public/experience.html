<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>

  <!-- Particles Background -->
  <div id="particles-js"></div>
  
  <div class="top-left-buttons">
    <a href="index.html" class="button">Home</a>
    <a href="experience.html" class="button">Experience</a>
    <a href="portfolio.html" class="button">Portfolio</a>
  </div> 

  <div class="container fade-in">
    <div class="card info-card" data-aos="fade-up">
      <h1>Work History</h1>
      <ul>
        <li><strong>Job Title 1</strong> – Company 1 (Year-Year)</li>
        <li><strong>Job Title 2</strong> – Company 2 (Year-Year)</li>
      </ul>
    </div>
  
    <div class="card info-card" data-aos="fade-up">
      <h1>University Extracurriculars</h1>
      <ul>
        <li><strong>Role 1</strong> – Club or Organization (Year-Year)</li>
        <li><strong>Role 2</strong> – Club or Organization (Year-Year)</li>
      </ul>
    </div>
  </div>
  
  <!-- Initialize Particles.js -->
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffd700"  /* Glowing yellow particles */
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
              "nb_sides": 5
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffd700",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });
  </script>

  <script>
    AOS.init({
      duration: 500, // Adjust animation duration
    });
  </script>

  <script>
    AOS.init({
      duration: 1000,
    });
  </script>
</body>
</html>
