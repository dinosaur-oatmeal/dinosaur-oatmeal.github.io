<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
</head>

<body>

  <div class="top-left-buttons">
    <a href="index.html" class="button">Home</a>
    <a href="experience.html" class="button">Experience</a>
    <a href="portfolio.html" class="button">Portfolio</a>
  </div>  

  <!-- Flexbox container for LinkedIn, Info, GitHub cards -->
  <div class="container fade-in">
    <!-- LinkedIn Card -->
    <a href="https://www.linkedin.com/" target="_blank" class="card social-card linkedin" data-aos="fade-up">
      <img src="/images/LI-In-Bug.png" alt="LinkedIn Logo">
      <p>Connect with me on LinkedIn</p>
    </a>
  
    <!-- Main Information Card -->
    <div class="card info-card" data-aos="zoom-in">
      <h1>Hi, I'm </h1>
      <p>description.</p>
    </div>
  
    <!-- GitHub Card -->
    <a href="https://github.com/" target="_blank" class="card social-card github" data-aos="fade-up">
      <img src="/images/github-mark-white.png" alt="GitHub Logo">
      <p>Check out my projects on GitHub</p>
    </a>
  </div>

  <section class="testimonials fade-in">
    <h2>What People Say</h2>
    <blockquote>
      "An exceptional problem solver with a keen eye for detail. Truly impressive!"
      <footer>â€” John Doe, Colleague</footer>
    </blockquote>
  </section>

  <section class="skills-grid fade-in">
    <h2>Skills</h2>
    <div class="grid">
      <div class="grid-item">JavaScript</div>
      <div class="grid-item">HTML/CSS</div>
      <div class="grid-item">Java</div>
      <div class="grid-item">Python</div>
    </div>
  </section>

  


  <!-- Particles.js -->
  <div id="particles-js"></div>
  
  <!-- Initialize AOS -->
  <script>
    AOS.init({
      duration: 1000, // Animation duration
    });
  </script>

  <!-- Initialize Particles.js -->
  <script>
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffd700"  /* Glowing yellow particles */
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
              "nb_sides": 5
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffd700",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });
  </script>

  <script>
    AOS.init({
      duration: 500, // Adjust animation duration
    });
  </script>
</body>
</html>
